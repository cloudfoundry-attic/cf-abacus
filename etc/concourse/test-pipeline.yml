---
resources:
  - name: landscape
    type: git
    source:
      uri: {{landscape-git-repo}}
      branch: {{landscape-git-repo-branch}}
      paths: [cf-abacus,abacus-config]
      private_key: {{landscape-git-repo-private-key}}
      skip-ssl-verification: true
  - name: abacus
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/cf-abacus.git
      branch: master

jobs:

################################# POUCH ########################################

  - name: pouchdb-6.9.1
    plan:
      - aggregate:
        - get: abacus
          trigger: true
      - task: build
        config:
          platform: linux
          image: docker:///node#6.9.1
          inputs:
            - name: abacus
          outputs:
            - name: built-project
          run:
            path: abacus/etc/concourse/scripts/pouch-build
          params:
            DEBUG: {{debug}}
      - task: it
        config:
          platform: linux
          image: docker:///node#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/pouch-it
          params:
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: demo
        config:
          platform: linux
          image: docker:///node#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/pouch-demo
          params:
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: dupe
        config:
          platform: linux
          image: docker:///node#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/pouch-dupe
          params:
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: perf
        attempts: 3
        config:
          platform: linux
          image: docker:///node#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/pouch-perf
          params:
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}

################################# COUCH ########################################

  - name: couchdb-6.9.1
    plan:
      - aggregate:
        - get: abacus
          passed: [pouchdb-6.9.1]
          trigger: true
      - task: build
        config:
          platform: linux
          image: docker:///godofcontainers/node-couchdb#6.9.1
          inputs:
            - name: abacus
          outputs:
            - name: built-project
          run:
            path: abacus/etc/concourse/scripts/couch-build
          params:
            JOBS: 1
            DB: http://localhost:5984
            DEBUG: {{debug}}
      - task: it
        config:
          platform: linux
          image: docker:///godofcontainers/node-couchdb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/couch-it
          params:
            JOBS: 1
            DB: http://localhost:5984
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: demo
        config:
          platform: linux
          image: docker:///godofcontainers/node-couchdb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/couch-demo
          params:
            JOBS: 1
            DB: http://localhost:5984
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: dupe
        config:
          platform: linux
          image: docker:///godofcontainers/node-couchdb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/couch-dupe
          params:
            JOBS: 1
            DB: http://localhost:5984
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: perf
        attempts: 3
        config:
          platform: linux
          image: docker:///godofcontainers/node-couchdb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/couch-perf
          params:
            JOBS: 1
            DB: http://localhost:5984
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}

################################# MONGO ########################################

  - name: mongodb-6.9.1
    plan:
      - aggregate:
        - get: abacus
          passed: [couchdb-6.9.1]
          trigger: true
      - task: build
        config:
          platform: linux
          image: docker:///godofcontainers/node-mongodb#6.9.1
          inputs:
            - name: abacus
          outputs:
            - name: built-project
          run:
            path: abacus/etc/concourse/scripts/mongo-build
          params:
            JOBS: 1
            DB: mongodb://localhost:27017
            DBCLIENT: abacus-mongoclient
            DEBUG: {{debug}}
      - task: it
        config:
          platform: linux
          image: docker:///godofcontainers/node-mongodb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/mongo-it
          params:
            JOBS: 1
            DB: mongodb://localhost:27017
            DBCLIENT: abacus-mongoclient
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: demo
        config:
          platform: linux
          image: docker:///godofcontainers/node-mongodb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/mongo-demo
          params:
            JOBS: 1
            DB: mongodb://localhost:27017
            DBCLIENT: abacus-mongoclient
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: dupe
        config:
          platform: linux
          image: docker:///godofcontainers/node-mongodb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/mongo-dupe
          params:
            JOBS: 1
            DB: mongodb://localhost:27017
            DBCLIENT: abacus-mongoclient
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}
      - task: perf
        attempts: 3
        config:
          platform: linux
          image: docker:///godofcontainers/node-mongodb#6.9.1
          inputs:
            - name: built-project
          run:
            path: built-project/etc/concourse/scripts/mongo-perf
          params:
            JOBS: 1
            DB: mongodb://localhost:27017
            DBCLIENT: abacus-mongoclient
            CI_START_TIMEOUT: 100000
            CI_PIPELINE_TIMEOUT: 200000
            DEBUG: {{debug}}

################################### CF #########################################

  - name: cf-deploy
    plan:
      - aggregate:
        - get: abacus
          passed: [mongodb-6.9.1]
          trigger: true
        - get: landscape
          trigger: true
      - task: infra
        attempts: 2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: godofcontainers/ubuntu-14.04-cf
              tag: 'latest'
          inputs:
            - name: abacus
          params:
            CF_API: {{cf-api}}
            CF_USER: {{cf-user}}
            CF_PASSWORD: {{cf-password}}
            CF_ADMIN_USER: {{cf-admin-user}}
            CF_ADMIN_PASSWORD: {{cf-admin-password}}
            CF_ORG: {{cf-org}}
            CF_SPACE: {{cf-space}}
            CF_DOMAIN: {{cf-domain}}
            DEBUG: {{debug}}
            UAA_ADMIN: {{uaa-admin}}
            UAA_SECRET: {{uaa-secret}}
            SYSTEM_CLIENT_ID: {{system-client-id}}
            SYSTEM_CLIENT_SECRET: {{system-client-secret}}
            CC_CLIENT_ID: {{cc-client-id}}
            CC_CLIENT_SECRET: {{cc-client-secret}}
            BRIDGE_CLIENT_ID: {{bridge-client-id}}
            BRIDGE_CLIENT_AUTHORITIES: {{bridge-client-authorities}}
            BRIDGE_CLIENT_SECRET: {{bridge-client-secret}}
            CF_CLIENT_ID: {{cf-client-id}}
            CF_CLIENT_SECRET: {{cf-client-secret}}
            CONTAINER_CLIENT_ID: {{container-client-id}}
            CONTAINER_CLIENT_SECRET: {{container-client-secret}}
            OBJECT_STORAGE_CLIENT_ID: {{object-storage-client-id}}
            OBJECT_STORAGE_CLIENT_SECRET: {{object-storage-client-secret}}
            HYSTRIX_CLIENT_ID: {{hystrix-client-id}}
            HYSTRIX_CLIENT_SECRET: {{hystrix-client-secret}}
            SKIP_SSL_VALIDATION: {{skip-ssl-validation}}
          run:
            path: abacus/etc/concourse/scripts/cf-test-infra
      - task: deploy
        attempts: 2
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: godofcontainers/node-mongodb
              tag: '6.9.1'
          inputs:
            - name: abacus
            - name: landscape
          params:
            # Enable tests on CF (used in cftest script)
            CF_TEST: true
            # Save file handlers and offload CF stagers
            JOBS: 2
            # Use latest node.js buildpack to enable 5.11.1
            BUILDPACK: https://github.com/cloudfoundry/nodejs-buildpack.git
            # Cloud Foundry infrastructure
            CF_API: {{cf-api}}
            CF_USER: {{cf-user}}
            CF_PASSWORD: {{cf-password}}
            CF_ADMIN_USER: {{cf-admin-user}}
            CF_ADMIN_PASSWORD: {{cf-admin-password}}
            CF_ORG: {{cf-org}}
            CF_SPACE: {{cf-space}}
            CF_DOMAIN: {{cf-domain}}
            DEBUG: {{debug}}
            ABACUS_PREFIX: {{abacus-prefix}}
            SKIP_SSL_VALIDATION: {{skip-ssl-validation}}
          run:
            path: abacus/etc/concourse/scripts/cf-test-test
