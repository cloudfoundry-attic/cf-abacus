# Cloud Foundry domain without the "api." prefix
cf-api: cf.mycompany.com

# User that has SpaceDeveloper permissions for the Abacus' org
cf-user: abacus

# Password of the Abacus user
cf-password: abacus123

# Organization for the Abacus apps
cf-org: abacus

# Space used to host Abacus pipeline apps
cf-space: abacus

# UAA client: "Abacus" client id
system-client-id: client

# UAA client: "Abacus" client secret
system-client-secret: secret

# Use to skip ssl validation
skip-ssl-validation: true

# Abacus repo URI (or landscape project URI)
landscape-git-repo: https://github.com/cloudfoundry-incubator/cf-abacus.git

# Abacus repo branch
landscape-git-repo-branch: master

# Abacus repo (or landscape project repo) private key.
# Leave it as it is for mainstream github.com Abacus repo
landscape-git-repo-private-key: |
  -----BEGIN RSA PRIVATE KEY-----
     ... insert key here ...
  -----END RSA PRIVATE KEY-----

# Boolean value. If set to true it will send metrics to the preconfigured riemann.
# Defaults to false
send-to-riemann: false

# Riemman address
riemann-address: 0.0.0.0

# Riemann port
riemann-port: 2003

# Riemann metrics prefix
cf-deployment-name: CF

# Boolean value. If set to true, uploads abacus dashboards to preconfigured grafana
# Defaults to false
upload-grafana-dashboard: false

# Grafana host
grafana-host: 0.0.0.0

# Grafana port
grafana-port: 3000

# Grafana username
grafana-username: admin

# Grafana password
grafana-password: admin
