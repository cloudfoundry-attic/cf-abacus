applications:
- name: abacus-eureka-plugin
  route: abacus-eureka-plugin
  path: .
  domain: ((CF_SYS_DOMAIN))
  instances: 1
  memory: 512M
  disk_quota: 512M
  zdm: true
  env:
    CUSTOM_METRICS: true
    CONF: default
    DEBUG: e-abacus-*
    API: ((AUTH_SERVER))
    AUTH_SERVER: ((AUTH_SERVER))
    EUREKA: ((ABACUS_PREFIX))((EUREKA_PLUGIN_NAME))
    EUREKA_USER: ((HYSTRIX_CLIENT_ID))
    EUREKA_PASSWORD: ((HYSTRIX_CLIENT_SECRET))
    NODE_MODULES_CACHE: false
    PRIMARY_DOMAIN: ((CF_SYS_DOMAIN))
    SECURED: true
    SKIP_SSL_VALIDATION: ((SKIP_SSL_VALIDATION))
    THROTTLE: 100
    BATCH_SIZE: 10
    OPTIMIZE_MEMORY: true
    JWTALGO: ((JWTALGO))
    JWTKEY: |+
      ((JWTKEY))
    DEBUG_STRIPLF: true
    DB_URI: ((DB_PLUGINS_URI))