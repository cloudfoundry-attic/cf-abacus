applications:
- name: abacus-authserver-plugin
  route: abacus-authserver-plugin
  path: .
  domain: ((CF_SYS_DOMAIN))
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CUSTOM_METRICS: true
    CONF: default
    DEBUG: e-abacus-*
    API: ((AUTH_SERVER))
    AUTH_SERVER: ((AUTH_SERVER))
    EUREKA: ((ABACUS_PREFIX))abacus-eureka-plugin
    EUREKA_USER: ((HYSTRIX_CLIENT_ID))
    EUREKA_PASSWORD: ((HYSTRIX_CLIENT_SECRET))
    NODE_MODULES_CACHE: false
    PRIMARY_DOMAIN: ((CF_SYS_DOMAIN))
    SECURED: true
    SKIP_SSL_VALIDATION: ((SKIP_SSL_VALIDATION))
    THROTTLE: 60
    BATCH_SIZE: 50
    OPTIMIZE_MEMORY: true
    JWTALGO: ((JWTALGO))
    JWTKEY: |+
      ((JWTKEY))
    DEBUG_STRIPLF: true
