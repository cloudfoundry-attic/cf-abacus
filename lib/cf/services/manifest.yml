applications:
- name: abacus-services-bridge
  route: abacus-services-bridge
  path: .
  domain: ((CF_SYS_DOMAIN))
  instances: 1
  memory: 512M
  disk_quota: 512M
  env:
    CUSTOM_METRICS: true
    CONF: default
    CLUSTER: false
    DEBUG: e-abacus-*
    COLLECTOR: ((ABACUS_PREFIX))abacus-usage-collector
    EUREKA: ((ABACUS_PREFIX))abacus-eureka-plugin
    EUREKA_USER: ((HYSTRIX_CLIENT_ID))
    EUREKA_PASSWORD: ((HYSTRIX_CLIENT_SECRET))
    API: ((AUTH_SERVER))
    AUTH_SERVER: ((AUTH_SERVER))
    CF_CLIENT_ID: ((BRIDGE_CLIENT_ID))
    CF_CLIENT_SECRET: ((BRIDGE_CLIENT_SECRET))
    NODE_MODULES_CACHE: false
    PRIMARY_DOMAIN: ((CF_SYS_DOMAIN))
    SECURED: true
    SKIP_SSL_VALIDATION: ((SKIP_SSL_VALIDATION))
    THROTTLE: 100
    BATCH_SIZE: 50
    OPTIMIZE_MEMORY: true
    CLIENT_ID: ((SERVICE_BRIDGE_CLIENT_ID))
    CLIENT_SECRET: ((SERVICE_BRIDGE_CLIENT_SECRET))
    SERVICES: ((METERING_SERVICES))
    JWTALGO: ((JWTALGO))
    JWTKEY: |+
      ((JWTKEY))
    DEBUG_STRIPLF: true
    LAST_RECORDED_GUID: ((SERVICES_LAST_RECORDED_GUID))
    DB_URI: ((DB_BRIDGE_URI))
