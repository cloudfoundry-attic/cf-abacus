<div class="row">
  <div class="col-md-4 input-label">
    <input type="radio" name="selTheme" ng-model="TMC.type" value="selTheme" class="theme-radio-option"
    ng-change="TMC.populateUploadedTheme()"/>{{'ThemeSettings_SelectTheme_XFLD' | translate}}
  </div>
  <div class="col-md-8">
    <div class="dropdown searchable-multi-select" ng-disabled="true">
      <i class="fa fa-caret-down" aria-hidden="true"></i>
      <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" dropdown-toggle
      ng-model="TMC.themePreference" ng-disabled="TMC.type =='upTheme'">
      <ul class="dropdown-menu dropdown-menu-form form-control themeMenu" role="menu">
        <li ng-repeat="item in TMC.availableUploadedThemes | orderBy:'displayname'">
          <label class="checkbox clickable" ng-click="TMC.selectedThemeChange(item)"
          ng-class="{'text-success': TMC.isItemSelected(item) }">
	          {{ item.displayname}}
            <span class="glyphicon glyphicon-ok clickable"
					    ng-show="TMC.isItemSelected(item)"></span>
	        </label>
        </li>
      </ul>
    </div>
  </div>
</div>
<br/>
<div class="row" ng-class="{'disabled': !TMC.uploadFeatureFlag }">
  <div class="col-md-4 input-label">
    <input type="radio" name="upTheme" ng-model="TMC.type" value="upTheme" class="theme-radio-option"
    ng-disabled="!TMC.uploadFeatureFlag"/>{{'ThemeModal_UploadTheme_XMSG' | translate}}
  </div>
  <div class="col-md-8 upload-inp">
    <input type="file" file-model="TMC.customThemeFile" ng-disabled="TMC.type =='selTheme'" accept=".css"/>
    <label> {{TMC.upFileName}}</label>
  </div>
</div>

<div class="row" ng-class="{'disabled': !TMC.uploadFeatureFlag }">
  <br/>
  <div class="text-center">
    <a href="/components/userProfile/resources/samplecss.css" target="_blank" download="samplecss.css"
    ng-class="{'disabled': !TMC.uploadFeatureFlag }">
      <i class="fa fa-cloud-download" aria-hidden="true"></i><span>{{'ThemeModal_Download_SampleCSS_XMG' | translate}}</span>
    </a>
  </div>
</div>
