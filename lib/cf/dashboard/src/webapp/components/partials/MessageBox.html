<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="onClose()">&times;</button>
        <h4 class="modal-title">{{messageBoxTitle}}</h4>
    </div>
    <div class="modal-body">
        <p>{{message}}</>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="onOk()" translate="ResourceProvider_MessageBox_OK_XBUT_TXT"></button>
        <button type="button" class="btn btn-default" ng-click="onClose()" translate="ResourceProvider_MessageBox_Cancel_XBUT_TXT"></button>
    </div>
</div>
