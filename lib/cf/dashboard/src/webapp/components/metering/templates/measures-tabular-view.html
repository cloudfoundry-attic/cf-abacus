<div class="container-fluid">
  <div class="row second-header">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
      <span translate="ResourceProvider_Toolbar_Measures_XTIT" 
        translate-value-measureslength="{{plan.measures.length}}">
      </span>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8"></div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 text-right">
      <button class="btn btn-primary" ng-click="mvc.onAddMeasureClick()" translate="ResourceProvider_Measure_Add_XBUT_TXT"></button>
    </div>
  </div>
  <table class="table custom-table">
    <thead>
      <tr>
        <th class="col-md-4" translate="ResourceProvider_Measure_Column_Name_HDR"></th>
        <th class="col-md-4" translate="ResourceProvider_Measure_Column_Unit_HDR"></th>
        <th class="col-md-4" translate="ResourceProvider_Measure_Actions_HDR"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="measure in plan.measures | orderBy:sortType:sortReverse">
        <td>{{measure.name}}</td>
        <td>{{measure.unit}}</td>
        <td>
          <div>
            <span class="font-icon"><a href="#"><i class="fa action-picker fa-pencil-square-o fa-2x" 
            ng-click="mvc.onEditMeasureClick(measure,$index)"></i></a></span>
            <span class="font-icon">
              <a href="#"><i class="fa  fa-trash-o fa-2x" aria-hidden="true" ng-click="mvc.onDeleteMeasureClick(measure,$index)"></i></a></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
