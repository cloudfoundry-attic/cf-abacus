<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="onOk()">&times;</button>
    <div class="modal-header-div"><span class="modal-header-span"></span>
      <h4 class="modal-title modal-title-div" translate="ResourceProvider_Metering_viewUsageDialog_XTIT"></h4>
    </div>
  </div>
  <div class="modal-body">
    <pre class="document" ng-model="doc.usageDoc" contenteditable="true" id="usageDocument">{{doc.usageDoc}}</pre>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" data-clipboard-target="#usageDocument"
       ngclipboard>{{'ResourceProvider_Metering_viewUsageDialog_Copy_XBUT_TXT' | translate}}</button>
    <button type="button" class="btn btn-default" ng-click="onOk()"
      translate="ResourceProvider_Metering_viewUsageDialog_Ok_XBUT_TXT"></button>
  </div>
</div>
