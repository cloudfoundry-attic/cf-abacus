language: node_js

sudo: false

env:
  global:
    - CI_TEST="true" CF_TEST="false" START_TIMEOUT=20000 TOTAL_TIMEOUT=120000

matrix:
  include:
    - node_js: "6.2.0"
      env: DESCRIPTION="pouchdb"
    - node_js: "6.2.0"
      env: DESCRIPTION="couchdb" JOBS=1 DBCLIENT=abacus-couchclient DB=http://localhost:5984
      services:
        - couchdb
    - node_js: "6.2.0"
      env: DESCRIPTION="mongodb 2.6" JOBS=1 DBCLIENT=abacus-mongoclient DB=mongodb://localhost:27017
      addons:
        apt:
          sources:
            - mongodb-upstart
          packages:
            - mongodb-org-server
            - mongodb-org-shell
      before_script:
        - sleep 15
    - node_js: "6.2.0"
      env: DESCRIPTION="mongodb 3.2" JOBS=1 DBCLIENT=abacus-mongoclient DB=mongodb://localhost:27017
      addons:
        apt:
          sources:
            - mongodb-upstart
            - mongodb-3.2-precise
          packages:
            - mongodb-org-server
            - mongodb-org-shell
      before_script:
        - sleep 15

install: echo "install"

script:
  - npm run build
  - travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
  - travis_retry npm run cftest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT

after_script:
  - travis_retry npm run coveralls

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    channels:
    - chat.freenode.net#cf-abacus
  slack:
    secure: 
