language: node_js
dist: trusty
sudo: false
git:
  depth: 3

before_install:
  - nvm install 8.11.3
  - npm install -g npm@latest-4
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.4
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn run bootstrap
  - "phantomjs --version"
  - "export PHANTOMJS_VERSION=2.1.1"
  - "export PATH=$PWD/travis_phantomjs/phantomjs-$PHANTOMJS_VERSION-linux-x86_64/bin:$PATH"
  - yarn global add greenkeeper-lockfile@2
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

env:
  global:
    - CF_TEST=false

matrix:
  fast_finish: true

  include:
    - name: "Unit Tests"
      env:
      - DESCRIPTION=unit-tests
      - RABBIT_URI=amqp://localhost:5672
      - DB_URI=mongodb://localhost:27017
      - DB_ACCUMULATOR_URI=mongodb://localhost:27017
      - DB_AGGREGATOR_URI=mongodb://localhost:27017
      - JOBS=1
      services:
        - mongodb
        - rabbitmq
      script:
        - yarn run build && yarn run generate-coverage && yarn run report-coverage
    - name: "Integration Tests"
      env:
      - DESCRIPTION=integration-tests
      - RABBIT_URI=amqp://localhost:5672
      - DB_URI=mongodb://localhost:27017
      - DB_ACCUMULATOR_URI=mongodb://localhost:27017
      - DB_AGGREGATOR_URI=mongodb://localhost:27017
      - START_TIMEOUT=20000
      - TOTAL_TIMEOUT=120000
      - JOBS=1
      - CI_TEST=integration
      services:
        - mongodb
        - rabbitmq
      script:
        - yarn run provision
        - travis_retry yarn run citest
    - name: "Smoke Tests"
      env:
      - DESCRIPTION=process-usage-smoke-tests
      - RABBIT_URI=amqp://localhost:5672
      - DB_URI=mongodb://localhost:27017
      - DB_ACCUMULATOR_URI=mongodb://localhost:27017
      - DB_AGGREGATOR_URI=mongodb://localhost:27017
      - JOBS=1
      - SMOKE_START_TIMEOUT=20000
      - SMOKE_TOTAL_TIMEOUT=120000
      - CI_TEST=smoke
      services:
        - mongodb
        - rabbitmq
      script:
        - yarn run provision
        - travis_retry yarn run citest
    - name: "Performance Tests"
      env:
      - DESCRIPTION=performance-tests
      - RABBIT_URI=amqp://localhost:5672
      - DB_URI=mongodb://localhost:27017
      - DB_ACCUMULATOR_URI=mongodb://localhost:27017
      - DB_AGGREGATOR_URI=mongodb://localhost:27017
      - PERFORMANCE_START_TIMEOUT=20000
      - PERFORMANCE_TOTAL_TIMEOUT=120000
      - JOBS=1
      - CI_TEST=performance
      services:
        - mongodb
        - rabbitmq
      script:
        - yarn run provision
        - travis_retry yarn run citest
    - name: "Java Demo"
      language: java
      jdk: openjdk11
      env:
        - DESCRIPTION=java-demo
        - RABBIT_URI=amqp://localhost:5672
        - DB_URI=mongodb://localhost:27017
        - DB_ACCUMULATOR_URI=mongodb://localhost:27017
        - DB_AGGREGATOR_URI=mongodb://localhost:27017
        - JOBS=1
        - CI_TEST=java
      services:
        - mongodb
        - rabbitmq
      script:
        - yarn run provision
        - yarn run citest

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    channels:
    - chat.freenode.net#cf-abacus
  slack:
    secure: 
