language: node_js
node_js: "6.11.2"
dist: trusty
sudo: false

env:
  global:
    - CF_TEST="false"
    - START_TIMEOUT=20000
    - TOTAL_TIMEOUT=120000

jobs:
  include:
    - &unit-tests
      stage: unit tests
      script: npm run build && npm run coveralls
      env:
        - DESCRIPTION="pouchdb"
    - <<: *unit-tests
      env:
        - DESCRIPTION="couchdb"
        - JOBS=1
        - DBCLIENT=abacus-couchclient
        - DB=http://localhost:5984
      services:
        - couchdb
    - <<: *unit-tests
      env:
        - DESCRIPTION="mongodb"
        - JOBS=1
        - DBCLIENT=abacus-mongoclient
        - DB=mongodb://localhost:27017
      services:
        - mongodb
    - &integration-tests
      stage: integration tests
      before_script: npm run provision
      script: travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
      env:
        - DESCRIPTION="pouchdb"
        - CI_TEST=itest
    - <<: *integration-tests
      env:
        - DESCRIPTION="couchdb"
        - JOBS=1
        - DBCLIENT=abacus-couchclient
        - DB=http://localhost:5984
        - CI_TEST=itest
      services:
        - couchdb
    - <<: *integration-tests
      env:
        - DESCRIPTION="mongodb"
        - JOBS=1
        - DBCLIENT=abacus-mongoclient
        - DB=mongodb://localhost:27017
        - CI_TEST=itest
      services:
        - mongodb
    - &extended-tests
      stage: extended tests
      before_script: npm run provision
      script: travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
      env:
        - DESCRIPTION="pouchdb"
        - CI_TEST=extended
    - <<: *extended-tests
      env:
        - DESCRIPTION="couchdb"
        - JOBS=1
        - DBCLIENT=abacus-couchclient
        - DB=http://localhost:5984
        - CI_TEST=extended
      services:
        - couchdb
    - <<: *extended-tests
      env:
        - DESCRIPTION="mongodb"
        - JOBS=1
        - DBCLIENT=abacus-mongoclient
        - DB=mongodb://localhost:27017
        - CI_TEST=extended
      services:
        - mongodb
    - &perf-tests
      stage: performance tests
      script: travis_retry npm run citest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT
      before_script: npm run provision
      env:
        - DESCRIPTION="pouchdb"
        - CI_TEST=perf
    - <<: *perf-tests
      env:
        - DESCRIPTION="couchdb"
        - JOBS=1
        - DBCLIENT=abacus-couchclient
        - DB=http://localhost:5984
        - CI_TEST=perf
      services:
        - couchdb
    - <<: *perf-tests
      env:
        - DESCRIPTION="mongodb 2.6"
        - JOBS=1
        - DBCLIENT=abacus-mongoclient
        - DB=mongodb://localhost:27017
        - CI_TEST=perf
      services:
        - mongodb
    - stage: deploy
      script: travis_retry npm run cftest -- --start-timeout $START_TIMEOUT --total-timeout $TOTAL_TIMEOUT

notifications:
  irc:
    use_notice: true
    on_success: change
    on_failure: change
    channels:
    - chat.freenode.net#cf-abacus
  slack:
    secure: 
